{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload de Arquivo</h5>
                    
                    <!-- Progress bar (inicialmente oculta) -->
                    <div id="uploadProgress" class="mb-4" style="display: none;">
                        <div class="progress mb-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 style="width: 0%" 
                                 aria-valuenow="0" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">0%</div>
                        </div>
                        <p id="progressMessage" class="text-muted small">Iniciando...</p>
                    </div>
                    
                    <!-- Alert para mensagens -->
                    <div id="alertMessage" class="alert" style="display: none;" role="alert"></div>
                    
                    <!-- Form de upload -->
                    <form id="uploadForm" action="{{ url_for('financeiro.upload') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Selecione o arquivo Excel</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xls,.xlsx">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const progressBar = document.querySelector('.progress-bar');
    const progressDiv = document.getElementById('uploadProgress');
    const progressMessage = document.getElementById('progressMessage');
    const alertDiv = document.getElementById('alertMessage');
    const submitButton = this.querySelector('button[type="submit"]');
    
    // Mostrar barra de progresso e desabilitar botão
    progressDiv.style.display = 'block';
    submitButton.disabled = true;
    
    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showSuccess('Arquivo enviado com sucesso!');
            if (data.processId) {
                checkProgress(data.processId);
            }
        } else {
            showError(data.message || 'Erro ao enviar arquivo');
            submitButton.disabled = false;
        }
    })
    .catch(error => {
        showError('Erro ao enviar arquivo: ' + error.message);
        submitButton.disabled = false;
    });
});

function checkProgress(processId) {
    const progressBar = document.querySelector('.progress-bar');
    const progressMessage = document.getElementById('progressMessage');
    const submitButton = document.querySelector('button[type="submit"]');

    fetch(`/financeiro/progress/${processId}`)
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showError(data.error);
            submitButton.disabled = false;
            return;
        }

        const progress = data.progress;
        progressBar.style.width = `${progress}%`;
        progressBar.setAttribute('aria-valuenow', progress);
        progressBar.textContent = `${progress}%`;
        progressMessage.textContent = data.message || 'Processando...';

        if (progress < 100 && !data.error) {
            setTimeout(() => checkProgress(processId), 1000);
        } else if (progress === 100) {
            showSuccess('Processamento concluído com sucesso!');
            submitButton.disabled = false;
            setTimeout(() => {
                window.location.href = '/financeiro/dados';
            }, 2000);
        }
    })
    .catch(error => {
        showError('Erro ao verificar progresso: ' + error.message);
        submitButton.disabled = false;
    });
}

function showError(message) {
    const alertDiv = document.getElementById('alertMessage');
    alertDiv.className = 'alert alert-danger';
    alertDiv.textContent = message;
    alertDiv.style.display = 'block';
    document.getElementById('uploadProgress').style.display = 'none';
}

function showSuccess(message) {
    const alertDiv = document.getElementById('alertMessage');
    alertDiv.className = 'alert alert-success';
    alertDiv.textContent = message;
    alertDiv.style.display = 'block';
}
</script>
{% endblock %}
