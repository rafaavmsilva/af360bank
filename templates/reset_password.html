{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AF360 Bank" class="logo">
            </div>
            <div class="card auth-card glow">
                <div class="card-header">
                    <h3 class="text-center mb-0">Alterar sua Senha</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Nova Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Enter your new password">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary w-100 auth-btn mb-4">Confirmar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
